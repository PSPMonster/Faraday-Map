<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://faraday.com.pl/wp-content/uploads/2023/01/cropped-293657772_565675205229534_399092921984716634_n-1-32x32.png">

</head>
    <body class="flex flex-col items-center justify-center h-screen bg-indigo-600 text-gray-700">
        <form method="POST" class="flex flex-col h-fit bg-white rounded-3xl shadow-lg p-12 items-center justify-center">
            {% csrf_token %}
            <label class="font-semibold text-xs text-left" for="username">Nazwa użytkownika</label>
            <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="text" name="username">

            <label class="font-semibold text-xs mt-4" for="password">Hasło</label>
            <input class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" type="password" name="password">
            
            <button type="submit" class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">Zaloguj się</button>
        </form>
</body>
</html>
