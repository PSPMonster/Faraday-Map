        transition: opacity 0.25s ease;

      body.modal-active {

      }

      .pac-container {
        box-shadow: none;
        /* border-color: rgb(79, 70, 229); */

        border-bottom: 1px solid rgb(79, 70, 229);
        border-left: 1px solid rgb(79, 70, 229);

      body > div > div:nth-child(1) > div {

      }

        transform: translateY(-5px);
      }

          <div class="flex items-center">
            <img src="https://faraday.com.pl/wp-content/uploads/2023/01/cropped-293657772_565675205229534_399092921984716634_n.png" alt="Logo" class="mr-4" style="height: 4.5rem;">
